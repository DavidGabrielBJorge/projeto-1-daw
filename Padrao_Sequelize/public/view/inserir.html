<!--=======================INPUT=======================-->
          <div class="mb-3">
            <label class="form-label" style="font-family: Tomorrow, sans-serif; font-weight: bold;">Digite o seu nome:</label>
            <input type="text" id="Nome" name="Nome" value="" class="form-control" placeholder="Fulano Ciclano">
          </div>

          <div class="mb-3">
            <label class="form-label" style="font-family: Tomorrow, sans-serif; font-weight: bold;">Digite o seu cpf:</label>
            <input type="text" id="cpf" name="cpf" value="" class="form-control" placeholder="123.456.789-11">
          </div>

          <div class="mb-3">
            <label class="form-label" style="font-family: Tomorrow, sans-serif; font-weight: bold;">Digite o seu telefone:</label>
            <input type="text" id="telefone" name="telefone" value="" class="form-control" placeholder="11912345678">
          </div>

          <br>
          <div class="mb-3">
            <label class="form-label" style="font-family: Tomorrow, sans-serif; font-weight: bold;">Digite o endereço do seu imóvel:</label>
            <textarea type="text" id="endereco" name="endereco" value="" class="form-control" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label" style="font-family: Tomorrow, sans-serif; font-weight: bold;">Digite o valor do imóvel:</label>
            <textarea type="number" id="valor" name="valor" value="" class="form-control" rows="3"></textarea>
          </div>

      <!--     <input type="button" value="Enviar" onclick="Imoveis.add();"/> -->

  

      <button class="btn btn--secondary" value="Enviar" onclick="Imoveis.add();">
        <span class="btn__content">Inserir</span>
      </button>
    
        
      <div class="form_buscar">
        <h1 style="font-family: Tomorrow, sans-serif;">Procurar imóvel:</h1>
        <br>
         <form id="search" > 
            <input id="endereco-search" type="text" name="endereco-search" value="" style="width: 80%;"/>

            <input type="button" value ="Buscar" style="background-color: #ff003c; border-style: 5px solid;"  onclick="Imoveis.findAll()"/> 
  
        </form> 
      </div>
        

<br>
